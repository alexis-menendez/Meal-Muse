    <!-- Content Section -->
    <section class="section cursorStuff">
        <div class="container">
            <h1 class="title has-text-centered">Add Your Recipe</h1>
            <div class="box">
                <form id="recipe-form">
                    <!-- Recipe Name -->
                    <div class="field">
                        <label class="label">Recipe Name</label>
                        <div class="control">
                            <input class="input" type="text" id="recipe-name" placeholder="Enter recipe name" required>
                        </div>
                    </div>

                    <!-- Ingredients -->
                    <div class="field">
                        <label class="label">Ingredients</label>
                        <div class="control">
                            <textarea class="textarea" id="ingredients" placeholder="List the ingredients separated by commas" required></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Preparation Steps</label>
                        <div class="control">
                            <textarea id="steps" placeholder="Enter each step separated by a period (e.g., Preheat oven. Mix ingredients. Bake for 30 minutes.)"></textarea>
                        </div>
                    </div>

                    <!-- Add photo (This is commented out because we are not using it for now - Alexis)

                    </div> --> 

                    <!-- Save Button -->
                    <div class="control has-text-centered">
                        <button type="submit" class="button is-warning">Save Recipe</button>
                    </div>
                </form>
            </div>
        </div>
