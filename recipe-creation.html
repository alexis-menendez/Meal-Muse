<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Creation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> <!-- Bulma CSS Framework - Alexis -->
    <link rel="stylesheet" href="assets/css/style.css"> <!-- This is also part of the Bulma CSS Framework in a way - Alexis -->
    <link rel="stylesheet" href="assets/css/override.css">
    <style>
        .custom-navbar { /* This is part of the navbar as well - Alexis */
            background-color: #bb5374; 
            border-bottom: 2px solid black; 
        }
        .navbar-item {
            color: #16021f; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-item:hover {
            background-color: #f0b45f; 
            color: black;
        }
    </style>
</head>

<body>
    <header> <!-- Navigation Bar - Alexis -->
        <nav class="navbar custom-navbar">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="assets/images/logo/MealMuseLogo.png" alt="Meal Muse Logo" class="navbar-logo" style="max-height: 100px; height: 100px; width: auto;">
                </a>
                <a class="navbar-item" href="Calendar.html">Calendar</a>
                <a class="navbar-item" href="recipe-library.html">Recipe Library</a>
                <a class="navbar-item is-active" href="recipe-creation.html">Add Recipe</a>
            </div>
            <div class="toggles">
                <div class="toggles">
                    <button id="toggle-button">
                        <img src="assets/images/toggle/dark.png" alt="Dark Mode Button" width="32" height="32">
                    </button>
                    <button id="mood3-jameson">
                        <img src="assets/images/toggle/james.png" alt="Jameson Mode Button" width="32" height="32">
                    </button>
                    <button id="toggle-light">
                        <img src="assets/images/toggle/light.png" alt="light Mode Button" width="32" height="32">
                    </button>
                    <button id="mood4-alexis">
                        <img src="assets/images/toggle/alexis.png" alt="Alexis Mode Button" width="32" height="32">
                    </button>
                    <button id="mood1-hunter">
                        <img src="assets/images/toggle/hunter.png" alt="Hunter Mode Button" width="32" height="32">
                    </button>
                    <button id="mood2-nicholas">
                        <img src="assets/images/toggle/nicholas.png" alt="Nicholas Mode Button" width="32" height="32">
                    </button>
                </div>
            </div>
        </nav>
   </header>
    <!-- Content Section -->
    <section class="section cursorStuff">
        <div class="container">
            <h1 class="title has-text-centered">Add Your Recipe</h1>
            <div class="box">
                <form id="recipe-form">
                    <!-- Recipe Name -->
                    <div class="field">
                        <label class="label">Recipe Name</label>
                        <div class="control">
                            <input class="input" type="text" id="recipe-name" placeholder="Enter recipe name" required>
                        </div>
                    </div>

                    <!-- Ingredients -->
                    <div class="field">
                        <label class="label">Ingredients</label>
                        <div class="control">
                            <textarea class="textarea" id="ingredients" placeholder="List the ingredients separated by commas (e.g., 2 eggs, 3 cups of milk, 2 cups of flour)" required></textarea>
                        </div>
                    </div>

                    <!-- Preparation Steps -->
                    <div class="field">
                        <label class="label">Preparation Steps</label>
                        <div class="control">
                            <textarea class="textarea" id="steps" placeholder="List each step separated by a period (e.g., Preheat oven. Mix ingredients. Bake for 30 minutes.)"></textarea>
                        </div>
                    </div>

                    <!-- Add photo (This is commented out because we are not using it for now - Alexis)
                        <div class="field">
                        <label class="label">Upload Recipe Photo</label>
                        <div class="control">
                            <input class="input" type="file" id="recipe-photo" accept="image/*">
                        </div>
                    </div> --> 

                    <!-- Save Button -->
                    <div class="control has-text-centered">
                        <button type="submit" class="button is-warning">Save Recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="assets/js/recipe.creation.js"></script>
    <script src="assets/js/toggle.js"></script>
</body>

</html>
