<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/override.css" />
</head>

<body>
  <nav class="navbar custom-navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">Meal Muse</a>
      <a class="navbar-item" href="calendar.html">Calendar</a>
      <a class="navbar-item" href="recipe-library.html">Recipe Library</a>
      <a class="navbar-item" href="recipe-creation.html">Add Recipe</a>
    </div>
  </nav>

  <div class="calendar-container">
    <div class="calendar-pane">
      <div class="calendar-header">
        <button id="prevMonthBtn">&lt;</button>
        <h1 id="calendarTitle">January 2025 Meal Calendar</h1>
        <button id="nextMonthBtn">&gt;</button>
      </div>

      <table class="calendar-meal" id="mealCalendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
      </table>
    </div>

    <div class="calendar-rightPane">
      <button class="calendar-scrollBtn" id="scrollUpBtn">Scroll Up</button>
      <div class="calendar-scrollBox">
        <h2>Recipes</h2>
        <ul id="notesList"></ul>
      </div>
      <button class="calendar-scrollBtn" id="scrollDownBtn">Scroll Down</button>
    </div>
  </div>

  <script src="assets/js/calendar.functions.js"></script>
</body>
</html>
